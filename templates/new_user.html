<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User</title>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.23/dist/tailwind.min.js"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg">
        <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Create New User</h2>
        
        <form action="/new_user" method="POST" class="space-y-6">
            <!-- Name Input -->
            <div class="flex flex-col">
                <label for="name" class="text-lg font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" required class="mt-2 p-3 border-2 border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter Name">
            </div>

            <!-- Email Input -->
            <div class="flex flex-col">
                <label for="email" class="text-lg font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="mt-2 p-3 border-2 border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter Email">
            </div>

            <!-- Role Input -->
            <div class="flex flex-col">
                <label for="role" class="text-lg font-medium text-gray-700">Role</label>
                <input type="text" id="role" name="role" required class="mt-2 p-3 border-2 border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter Role">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-md hover:bg-blue-600 transition duration-300 focus:outline-none">Create User</button>
        </form>

       
    </div>
</body>
</html>
