<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6">Users List</h1>
        <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow-md">
            <thead>
                <tr>
                    <th class="px-6 py-4 border-b text-left">ID</th>
                    <th class="px-6 py-4 border-b text-left">Name</th>
                    <th class="px-6 py-4 border-b text-left">Email</th>
                    <th class="px-6 py-4 border-b text-left">Role</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td class="px-6 py-4 border-b">{{ user[0] }}</td>
                        <td class="px-6 py-4 border-b">{{ user[1] }}</td>
                        <td class="px-6 py-4 border-b">{{ user[2] }}</td>
                        <td class="px-6 py-4 border-b">{{ user[3] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
